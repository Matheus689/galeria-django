    {% extends 'galeria/base.html' %}
    {% block title %}{{pais.title}}{% endblock %}
    {% block content %}
        <div class="flex flex-col md:flex-row gap-8">
            {% if pais.image %}
                <div class="md:w-1/2">
                    <img src="{{pais.image.url}}" alt="[Imagem de {{pais.title}}]" class="w-full h-auto object-cover rounded-lg shadow-md">
                </div>
            {% endif %}
            <div class="md:w-1/2">
                <h2 class="text-4xl font-bold text-gray-900 mb-4">{{pais.title}}</h2>
                <h3 class="text-2xl font-semibold text-gray-800 mb-2">Descrição</h3>
                <p class="text-gray-700 mb-6 leading-relaxed">{{pais.description}}</p>
                <h3 class="text-2xl font-semibold text-gray-800 mb-2">Pontos Turísticos</h3>
                <p class="text-gray-700 mb-6 leading-relaxed whitespace-pre-wrap">{{pais.tourism}}</p>
            </div>
        </div>
        <div class="mt-8 text-center">
            <a href="{% url 'home' %}" class="inline-block bg-blue-500 hover:bg-blue-800 text-white font-bold py-3 px-3 rounded-full transition duration-300 ease-in-out shadow-lg">
                &larr; Voltar para a Lista de Países
            </a>
        </div>
        {% endblock %}
